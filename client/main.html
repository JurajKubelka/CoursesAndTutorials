<head>
    <title>Image Sharing using Meteor.js</title>
</head>

<body>
    <div class="container">
       <div class="row">
            <div class="col-md-9">
                <h1>Welcome to Meteor using Coursera!</h1>
            </div>
            <div class="col-md-3">
                <div class="text-right">
                    {{> addImageButton}}
                </div>
            </div>
        </div>
        {{> imageAddForm}} {{> images}} {{> info}}
    </div>
</body>

<template name="imageAddForm">
   <div class="modal fade" id="imageAddForm">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <div class="modal-title">
                       <h3>Upload an Image URL and Description</h3>
                   </div>
                </div>
                <form class="js-add-image">
                    <div class="modal-body">
                        <p>Image URL: <input type="text" name="img_src" /></p>
                        <p>Description: <input type="text" name="img_alt" /></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">cancel dialog</button>
                        <button class="btn btn-success">save image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="addImageButton">
    <button class="btn btn-success js-show-image-form">add image</button>
</template>

<template name="images">
<div class="row">
    {{#each images}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
           <div class="thumbnail">
                <img class="js-image image" src="{{img_src}}" alt="{{img_alt}}" />
                <div class="caption">
                    <p>{{img_alt}}</p>
                    <p>{{> starsRating mutable=true rating=rating class="js-star-image" id=_id}}</p>
                    <button class="js-del-image btn btn-warning">delete</button>
                </div>
            </div> <!-- thumbnail -->
        </div> <!-- /col -->
    {{/each}}
</div> <!-- /row -->
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.coursera.org/learn/meteor-development" target="_blank">Coursera Meteor Development</a></li>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
