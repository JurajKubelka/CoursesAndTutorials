<head>
    <title>Text Circle with Meteor 1.3.5.1</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TextCircle</a>
            <p class="navbar-text navbar-right">
                {{> loginButtons align="right"}}</p>
        </div>
        <!-- / navbar container -->
    </nav>

    <div class="container container-margin-top">
        <div class="row">
          <div class="col-md-12">
              {{> editingUsers}}
          </div>
        </div>
        <div class="row">
            <diw class="col-md-6">
                {{> editor}}
            </diw>
            <diw class="col-md-6">
                {{> viewer}}
            </diw>
        </div>
    </div>
</body>

<template name="editor">
      {{>sharejsCM docid=docid onRender=config id="editor" mode="javascript"}}
</template>


<template name="viewer">
    <iframe id="viewer_id">
    </iframe>
</template>


<template name="editingUsers"> 
  <p>Editors:
  {{#each users}}
      <span class="label label-success">{{firstname}} </span>
  {{/each}}
  </p>
</template>
