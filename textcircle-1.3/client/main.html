<head>
    <title>Text Circle with Meteor 1.3.5.1</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TextCircle</a>
        </div>
        <!-- / navbar container -->
    </nav>

    <div class="container editor-margin-top">
        <div class="row">
            <diw class="col-md-6">
                {{> editor}}
            </diw>
            <diw class="col-md-6">
                {{> viewer}}
            </diw>
        </div>
    </div>
</body>

<template name="editor">
    {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>


<template name="viewer">
    <iframe id="viewer_id">
        
    </iframe>
</template>
